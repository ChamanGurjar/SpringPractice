<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>

<body>

<h2>Recipes</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe?.id}">Recipe Id</td>
        <td th:text="${recipe?.description}">Recipe Description</td>
    </tr>

</table>
</body>
</html>
